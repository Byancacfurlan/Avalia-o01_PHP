     <form name="alunos" action="cadastro-exercicio11.php" method="POST" >
        <label for="nome">Formulário de Cadastro :</label>
        <br>
            <label for="nome"> Nome do aluno:</label>
            <input type="text" id="nome" name="nome" ><br><br>
    
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" ><br><br>
    
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" ><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" ><br><br>
    
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" ><br><br>
    
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" ><br><br>
    
            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" ><br><br>
    
            <label for="hcomplementares">H.Complementares:</label>
            <input type="text" id="hcomplementares" name="hcomplementares" ><br><br>
    
            <label for="cargaHoraria">Carga Horária:</label>
            <input type="number" id="cargaHoraria" name="cargaHoraria" ><br><br>
            
            <input type="submit" value="Enviar"/>
            <input type="reset" name="botao" value="Limpar"/>
